plugins {
    id "java"
    id "application"
}

sourceCompatibility = 1.8
mainClassName = "uk.co.rx14.lang.REPL"

run{
    standardInput = System.in
}

repositories {
    jcenter()
    maven {
        name "RX14"
        url "http://mvn.rx14.co.uk/local/"
    }
}

dependencies {
    compile "com.github.blamevic.enumerators:JEnumerators:0.1.2"
}
