plugins {
    id "java"
    id "application"
}

sourceCompatibility = 1.8
mainClassName = "uk.co.rx14.lang.REPL"

run{
    standardInput = System.in
}

repositories {
    jcenter()
    maven {
        name "RX14"
        url "http://mvn.rx14.co.uk/local/"
    }
}

dependencies {
    compile "org.tinylog:tinylog:1.0.3"
}
